<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sk">
<head>
    <meta charset="UTF-8">
    <title>GameStudio</title>
</head>

<body class="main-layout">
<!-- loader  -->
<div class="loader_bg">
    <div class="loader"><img src="images/loading.gif" alt="#" /></div>
</div>
    <header th:fragment="header">
         <div class="header">
            <div class="container">
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                        <div class="full">
                            <div class="center-desk">
                                <div class="logo"> <a href="/gamestudio">GAMESTUDIO</a> </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                        <div class="menu-area">
                            <div class="limit-box">
                                <nav class="main-menu">
                                    <ul class="menu-area-main">
                                        <li class="active"> <a href="index.html">DOMOV</a> </li>

                                        <li> <a href="#contact">KONTAKTUJ NAS</a> </li>
                                        <li class="mean-last"> <a href="#"><img src="/images/search_icon.png" alt="#" /></a> </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        <div class="user" th:if="${@userController.logged}">
            Prihlásený/á ako: <span th:text="${@userController.loggedUser}"/>
            <a href="/logout">Odhlásiť sa</a>
        </div>

        <div th:if="not ${@userController.logged}">
            Neprihlásený/á. Prosím,
            <a href="/gamestudio">prihláste sa</a> alebo sa <a href="/register">zaregistrujte sa</a>.
        </div>
    </header>



</header>

<footer th:fragment="footer">

        <div class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-2 col-md-6 col-sm-12 width">
                        <div class="address">
                            <h3>Address</h3>
                            <i><img src="/icon/3.png">Locations</i>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-6 col-sm-12 width">
                        <div class="address">
                            <h3>Menus</h3>
                            <i><img src="/icon/2.png">Locations</i>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-6 col-sm-12 width">
                        <div class="address">
                            <h3>Useful Linkes</h3>
                            <i><img src="/icon/1.png">Locations</i>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-6 col-sm-12 width">
                        <div class="address">
                            <h3>Social Media </h3>
                            <ul class="contant_icon">
                                <li><img src="/icon/fb.png" alt="icon"/></li>
                                <li><img src="/icon/tw.png" alt="icon"/></li>
                                <li><img src="/icon/lin(2).png" alt="icon"/></li>
                                <li><img src="/icon/instagram.png" alt="icon"/></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 width">
                        <div class="address">
                            <h3>Newsletter </h3>
                            <input class="form-control" placeholder="Enter your email" type="type" name="Enter your email">
                            <button class="submit-btn">Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="copyright">
                <p>Copyright 2022 <a href="github.com/auadin98">T-System</a></p>
            </div>
        </div>


</body>
</html>
